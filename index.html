<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Answer Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Will You Be My Girlfriend?</h1>
        <div class="answers">
            <div class="answer" id="answer1" onclick="checkAnswer('incorrect')">No</div>
            <div class="answer" id="answer2" onclick="checkAnswer('correct')">Yes</div>
        </div>
        <div id="confetti"></div>
        <div id="figures">
            <img id="girl-left" src="images/girl-left.png" alt="Girl from left">
            <img id="girl-right" src="images/girl-right.png" alt="Girl from right">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
