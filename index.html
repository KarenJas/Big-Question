<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question with Two Answers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="question-container">
        <p id="question">Who is the best superhero?</p>
        <div id="answers">
            <div id="correct-answer" class="answer">Batman</div>
            <div id="wrong-answer" class="answer">Superman</div>
        </div>
    </div>
    <div id="heart-container"></div>
    <div id="hug-container" class="hidden">
        <img src="hugging-girls.png" alt="Girls Hugging">
    </div>
    <script src="script.js"></script>
</body>
</html>
